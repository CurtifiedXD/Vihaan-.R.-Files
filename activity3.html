<html>
    <head>
        <title>ordered list</title>
    </head>
    <body bgcolor="pink"
        <h1>how to make tea?</h1>
        <ol type="A">
<li>pour water in the kettle</li>
<li>put the kettle on</li>
<li>put the tea-bag in the cup</li>
<li>wait for water to boil in kettle</li>
<li>pour the boilling water in the kettle</li>
        </ol>
    </body>
</html>
