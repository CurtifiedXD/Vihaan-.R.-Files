<html>
    <head>
        <title>CSS transition</title>
        <style>
            .box
            {
                width:100px;
                height:100px;
                background-color: rgb(224,203,15);
                transition: width 25;
            }
            .box:hover
            {
                width: 200px;

            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
